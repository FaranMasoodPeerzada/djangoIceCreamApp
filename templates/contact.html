{% extends 'base.html' %}
{% block title %} Contact us {% endblock title %}
{% block body %}

<div class="container-fluid px-0  mb-3">
    <img src="https://source.unsplash.com/1200x400?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3 py-4">
    <h3 class="text-center">Contact us </h3>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone No</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg"> Submit </button>
</form>
</div>



{% endblock body %}
